address: '0.0.0.0:8085'       # self ip:port address where API service will be alvalible
services:                      # list of currently avalible API services
    - sss-computing-strength:               # internal unique API service name
        name: 'sss-computing-strength'      # the name of the exequtable (must be specified in the API request, field 'path')
        type: bin                           # the type of the service
        path: '../sss-computing-strength/target/debug/sss-computing-strength'      # the path to the extension exequtable file
        user: root
        pass: root