name: Docker Image CI

on: workflow_dispatch

env:
  IMAGE_NAME: deb-packaging

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
          
    steps:
    - uses: actions/checkout@v3
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build the Docker image
      run: docker buildx build --platform ${{ matrix.platform }} . --file Dockerfile --tag ${{ env.IMAGE_NAME }}:${{ matrix.platform }}
    - name: Create deb output folder
      run: mkdir -p ./target/
    - name: Build the Debian package 
      run: docker run -v ./target:/package/target --platform ${{ matrix.platform }} ${{ env.IMAGE_NAME }}:${{ matrix.platform }}
    - name: Upload packages
      uses: actions/upload-artifact@v3
      with:
        name: packages
        path: ./target/*.deb
        if-no-files-found: error
        retention-days: 1
